<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like & Comment System</title>
</head>
<style>
    /* styles.css */

    body {
        font-family: Arial, sans-serif;
        background-color: #ff6822;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .post {
        background-color: #a4f9fd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }
    .post h2{
        text-align: center;
        text-decoration: line-through;
    }
    
    .count-section {
        margin-bottom: 10px;
        font-size: 1.1em;
    }

    .like-comment {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .like-details {
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
    }

    .comments-section {
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #e9e9e9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .post {
            padding: 15px;
        }

        button {
            padding: 8px 15px;
        }

        textarea {
            padding: 8px;
        }
    }
</style>

<body>
    <div class="post">
        <h2>Post Title</h2>
        <img src="1.jpg" width="600px" height="400px">

        <div id="countSection" class="count-section">
            <p id="totalLikes">Total Likes: <span id="likeCount">0</span></p>
            <p id="totalComments">Total Comments: <span id="commentCount">0</span></p>
        </div>

        <div class="like-comment">
            <button id="likeButton" onclick="likePost()">Like</button>
        </div>

        <div id="likeDetails" class="like-details">
            <p id="likesMessage">Be the first to like this post!</p>
            <p id="commentsMessage">No comments yet.</p>
        </div>

        <div class="comments-section">
            <h3>Comments</h3>
            <ul id="commentsList">
                <!-- Comments will be appended here -->
            </ul>
            <textarea id="commentInput" placeholder="Write a comment..."></textarea>
            <button onclick="addComment()">Add Comment</button>
        </div>
    </div>

    <script>

        // scripts.js

        let likeCount = 0;
        let commentCount = 0;

        function likePost() {
            likeCount++;
            document.getElementById('likeCount').innerText = likeCount;
            document.getElementById('totalLikes').innerText = `Total Likes: ${likeCount}`;
            updateLikeDetails();
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText !== '') {
                const commentList = document.getElementById('commentsList');
                const newComment = document.createElement('li');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                commentInput.value = ''; // Clear the textarea
                commentCount++;
                document.getElementById('commentCount').innerText = commentCount;
                document.getElementById('totalComments').innerText = `Total Comments: ${commentCount}`;
                updateCommentDetails();
            } else {
                alert('Please enter a comment before adding.');
            }
        }

        function updateLikeDetails() {
            const likesMessage = document.getElementById('likesMessage');
            if (likeCount === 1) {
                likesMessage.textContent = `1 person likes this post.`;
            } else {
                likesMessage.textContent = `${likeCount} people like this post.`;
            }
        }

        function updateCommentDetails() {
            const commentsMessage = document.getElementById('commentsMessage');
            if (commentCount === 1) {
                commentsMessage.textContent = `1 comment.`;
            } else {
                commentsMessage.textContent = `${commentCount} comments.`;
            }
        }


    </script>
</body>

</html>
